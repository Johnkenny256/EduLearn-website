<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduLearn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="logo_img" src="imgs/knowledge 1.png" alt="edulearn" />
        <p class="company_name"><span class="colored">Edu</span>Learn</p>
      </div>
      <div class="nav_link">
        <a class="active_link links" href="#">Home</a>
        <a class="links" href="#">Courses</a>
        <a class="links" href="#">Mentors</a>
        <a class="links" href="#">Pricing</a>
        <a class="links" href="#">Blog</a>
      </div>
      <div class="registration">Register</div>
    </header>
    <main>
      <section class="hero_section">
        <div class="first_side">
          <p class="description">
            Let's Learn New <br />
            Course & Gain <br />
            More skills
          </p>

          <p class="more_description">
            A learning platform based on pratical knowledge with <br />
            best & world class mentors
          </p>

          <div class="enroll">
            <a href="#" class="button_enroll">Enroll now</a>
            <div class="watch_us">
              <div class="video_play">
                <div class="playingvideo">
                  <img
                    class="img_play"
                    src="imgs/Screenshot 2023-06-14 154718.png"
                    alt="woman in a video"
                  />

                  <ion-icon class="play_icon" name="play"></ion-icon>
                </div>

                <p class="our_story">Watch our <br />story</p>
              </div>
            </div>
          </div>
        </div>

        <div class="second_side">
          <div class="student">
            <img
              src="imgs/Untitled-1000 1.png"
              alt="Image of girl carrying books"
            />
          </div>
          <div class="experts">
            <img class="person" src="imgs/teacher (1) 1.png" alt="person" />
            <p class="number_experts">
              100+ <br />
              <span class="mentors">Expert Mentors</span>
            </p>
          </div>

          <div class="book">
            <img class="reading_book" src="imgs/reading 1.png" alt="book" />
          </div>

          <div class="courses">
            <img
              class="online_courses"
              src="imgs/online-course (3) 1.png"
              alt="online coures"
            />
            <p class="number_coures">
              1K+ <br />
              <span class="course">Courses</span>
            </p>
          </div>

          <div class="teaching">
            <img
              class="group_teaching"
              src="imgs/teaching.png"
              alt="teaching"
            />
          </div>

          <span class="circle"></span>
          <span class="circle_bigger"></span>
          <span class="triangle"></span>
          <span class="square"></span>
        </div>
      </section>
    </main>
  </body>
</html>
